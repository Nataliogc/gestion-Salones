  <style>
    /* Estilos especÃ­ficos para tabla/lista de presupuestos */
    .presupuestos-grid-header {
      display: grid;
      grid-template-columns: 80px 90px 120px 2fr 1fr 60px 90px 100px 60px;
      gap: 10px;
      background: #eef2ff;
      padding: 10px 15px;
      border-radius: 12px 12px 0 0;
      font-weight: 600;
      font-size: 11px;
      color: #4338ca;
      text-transform: uppercase;
      align-items: center;
      text-align: center;
      /* Center header text by default */
    }

    /* Specific overrides for left alignment if needed */
    .presupuestos-grid-header>div:nth-child(3),
    /* Salon */
    .presupuestos-grid-header>div:nth-child(4),
    /* Cliente */
    .presupuestos-grid-header>div:nth-child(5)

    /* Notas */
      {
      text-align: left;
    }

    .presupuesto-row {
      display: grid;
      grid-template-columns: 80px 90px 120px 2fr 1fr 60px 90px 100px 60px;
      gap: 10px;
      background: white;
      padding: 12px 15px;
      border-bottom: 1px solid #f3f4f6;
      align-items: center;
      text-align: center;
      /* Center cell content by default */
      font-size: 13px;
      transition: background 0.2s;
    }

    .presupuesto-row:hover {
      background: #f9fafb;
    }

    .presupuesto-row:last-child {
      border-bottom: none;
    }

    .p-ref {
      color: #4338ca;
      font-family: monospace;
    }

    .p-cliente-nombre {
      font-weight: 600;
      color: #111827;
    }

    .p-cliente-sub {
      font-size: 11px;
      color: #6b7280;
    }

    .font-mono {
      font-family: monospace;
      font-weight: 600;
    }

    .badge-gray {
      background: #f3f4f6;
      color: #374151;
    }

    .badge-green {
      background: #dcfce7;
      color: #15803d;
    }

    .badge-red {
      background: #fee2e2;
      color: #b91c1c;
    }

    .badge-orange {
      background: #ffedd5;
      color: #c2410c;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 800px) {
      .presupuestos-grid-header {
        display: none;
      }

      .presupuesto-row {
        grid-template-columns: 1fr 1fr;
        grid-template-areas: "desc imp" "meta acts";
        gap: 6px;
        padding: 15px;
        border-bottom: 4px solid #f3f4f6;
      }

      .p-ref {
        font-size: 11px;
        margin-bottom: 4px;
        display: inline-block;
        background: #e0ecff;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .p-cliente {
        grid-area: desc;
      }

      .p-importe {
        grid-area: imp;
        text-align: right;
        font-size: 15px;
      }

      .p-fecha {
        display: none;
      }

      .p-estado {
        grid-area: meta;
      }

      .p-acciones {
        grid-area: acts;
        text-align: right;
      }
    }
  </style>
