<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>MesaChef ¬∑ Restaurante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />

  <!-- Estilos del m√≥dulo Restaurante -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/restaurante.css" />

  <!-- Firebase (mesa-chef-prod) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>

  <!-- Utilidades comunes MesaChef (hotel actual, helpers, etc.) -->
  <script src="js/app-common.js"></script>

  <!-- L√≥gica espec√≠fica del m√≥dulo Restaurante -->
  <script defer src="js/restaurante.js"></script>
</head>

<body>
  <!-- CABECERA SUPERIOR -->
  <header class="topbar">
    <div class="topbar-left">
      <span class="breadcrumb"><a href="index.html" style="text-decoration:none; color:inherit;">Inicio</a></span>
      <span class="crumb-sep">¬∑</span>
      <span id="tituloHotel" class="breadcrumb strong">
        Restaurante
      </span>
      <span id="estadoConexion" class="estado-conexion">
        Conectando...
      </span>
    </div>

    <div class="topbar-right">
      <!-- Filtro de estado -->
      <select id="filtroEstado" class="select-estado">
        <option value="activos" selected>Ver activos</option>
        <option value="confirmada">Solo confirmadas</option>
        <option value="pendiente">Solo en espera</option>
        <option value="anulada">Solo anuladas</option>
        <option value="todas">Ver todas</option>
      </select>

      <!-- Buscador -->
      <input id="txtBuscar" class="input-buscar" type="search" placeholder="Buscar reserva..." />

      <!-- Bot√≥n nueva mesa -->
      <button id="btnNuevaReserva" class="btn-primary">
        + Nueva mesa
      </button>
    </div>
  </header>

  <main class="page">
    <!-- BARRA DE FECHA / SEMANA -->
    <section class="toolbar-fecha">
      <div class="toolbar-fecha-left">
        <button id="btnPrev" class="btn-icon" type="button">‚Äπ</button>
        <input id="inputSemana" type="date" class="input-fecha" />
        <button id="btnNext" class="btn-icon" type="button">‚Ä∫</button>
        <span id="lblSemana" class="label-semana"></span>
      </div>
    </section>

    <!-- PLANNING -->
    <section class="planning-section">
      <div class="planning-wrapper">
        <div id="gridRestaurante" class="planning-grid"></div>
      </div>
    </section>
  </main>

  <!-- MODAL RESERVA: DISE√ëO ACTUALIZADO -->
  <div id="modalReserva" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal" style="max-width: 700px;">
      <div class="modal-header" style="border-bottom:none; padding-bottom:0;">
        <h2 id="tituloModalReserva" style="font-size:18px; color:#111827;">Nueva reserva</h2>
        <button type="button" id="btnCerrarModal" class="modal-close" aria-label="Cerrar">
          ‚úï
        </button>
      </div>

      <form id="formReserva" class="modal-body">
        <hr style="border:0; border-top:1px solid #f3f4f6; margin: 10px 0 20px;">

        <!-- FILA 1: FECHA | ESPACIO -->
        <div class="modal-grid-row" style="grid-template-columns: 1fr 1fr;">
          <div>
            <label for="campoFecha" class="modal-label">FECHA</label>
            <input id="campoFecha" class="modal-input" type="date" required />
          </div>
          <div>
            <label for="campoEspacio" class="modal-label">ESPACIO / SAL√ìN</label>
            <select id="campoEspacio" class="modal-select">
              <option value="restaurante">Restaurante</option>
              <option value="cafeteria">Cafeter√≠a</option>
            </select>
          </div>
        </div>

        <!-- FILA 2: CLIENTE | TEL√âFONO -->
        <div class="modal-grid-row" style="grid-template-columns: 2fr 1fr;">
          <div>
            <label for="campoNombre" class="modal-label">CLIENTE / EVENTO</label>
            <input id="campoNombre" class="modal-input" type="text" autocomplete="off" required
              placeholder="Nombre del cliente..." />
          </div>
          <div>
            <label for="campoTelefono" class="modal-label">TEL√âFONO</label>
            <input id="campoTelefono" class="modal-input" type="tel" autocomplete="off" />
          </div>
        </div>

        <!-- FILA 3 (Highlight): HORA | ‚Ç¨ MEN√ö | PAX | TURNO | ESTADO -->
        <div class="modal-highlight-row">
          <div style="display:grid; grid-template-columns: 0.8fr 1fr 0.8fr 1fr 1.2fr; gap:12px; align-items:end;">
            <div>
              <label for="campoHora" class="modal-label">HORA</label>
              <input id="campoHora" class="modal-input" type="time" />
            </div>
            <div>
              <label for="campoPrecio" class="modal-label">‚Ç¨ MEN√ö</label>
              <input id="campoPrecio" class="modal-input" type="number" step="0.01" />
            </div>
            <div>
              <label for="campoPax" class="modal-label">PAX</label>
              <input id="campoPax" class="modal-input" type="number" min="1" step="1" />
            </div>
            <div>
              <label for="campoTurno" class="modal-label">TURNO</label>
              <select id="campoTurno" class="modal-select">
                <option value="almuerzo">‚òÄÔ∏è Almuerzo</option>
                <option value="cena">üåô Cena</option>
              </select>
            </div>
            <div>
              <label for="campoEstado" class="modal-label">ESTADO</label>
              <select id="campoEstado" class="modal-select">
                <option value="confirmada">‚úÖ Confirmada</option>
                <option value="pendiente">‚è≥ Pendiente</option>
                <option value="anulada">‚ùå Anulada</option>
              </select>
            </div>
          </div>
        </div>

        <!-- FILA 4: NOTAS -->
        <div class="modal-grid-row" style="grid-template-columns: 1fr 1fr;">
          <div>
            <label for="campoNotas" class="modal-label">NOTA INTERNA</label>
            <textarea id="campoNotas" class="modal-textarea" rows="3"></textarea>
          </div>
          <div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <label for="campoNotaCliente" class="modal-label">NOTA PARA CLIENTE (PDF)</label>
              <button type="button" class="btn-ai-improve">‚ú® Mejorar</button>
            </div>
            <textarea id="campoNotaCliente" class="modal-textarea" rows="3"></textarea>
          </div>
        </div>

        <div class="modal-footer" style="padding-top:10px;">
          <button type="button" id="btnCancelarReserva" class="hidden">Cancelar</button>
          <!-- Oculto seg√∫n dise√±o se ve solo guardar -->
          <button type="submit" class="btn-save-modal">GUARDAR</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
