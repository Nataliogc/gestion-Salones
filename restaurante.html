<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>MesaChef Matrix ¬∑ Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="Img/mesa-chef-192.png" />
    <link rel="apple-touch-icon" href="Img/mesa-chef-192.png" />

    <!-- DESIGN LOCKED: DO NOT EDIT WITHOUT AUTHORIZATION -->
    <!-- This module uses a specific copy of styles to prevent regressions -->
    <link rel="stylesheet" href="css/styles_restaurante.css?v=9.6" />
    <link rel="stylesheet" href="css/restaurante.css?v=9.6" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* FIX: Force single line layout for controls */
        .planning-controls-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            gap: 16px;
            flex-wrap: nowrap;
        }

        .planning-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            color: #64748b;
            font-size: 16px;
        }

        .btn-icon:hover {
            background: #f1f5f9;
            color: #0f172a;
        }

        .input-date {
            height: 32px;
            padding: 0 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-family: inherit;
            color: #334155;
            width: 140px;
        }

        .btn-report {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 32px;
            padding: 0 12px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            color: #374151;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-report:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #printArea,
            #printArea * {
                visibility: visible;
            }

            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                z-index: 9999;
                background: white;
            }

            /* Hide the main app shell explicitly */
            .mc-shell,
            nav,
            .planning-controls-bar,
            #app {
                display: none !important;
            }
        }
    </style>
</head>

<body class="app-body">
    <div class="mc-shell">
        <!-- Topbar -->
        <!-- NAV -->
        <nav class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-200 h-14">
            <div class="max-w-[98%] mx-auto px-4 h-full">
                <div class="flex justify-between items-center h-full">

                    <!-- LEFT: SYSTEM IDENTITY -->
                    <div class="flex items-center gap-4">
                        <!-- Brand -->
                        <div class="flex items-center gap-3">
                            <img src="Img/logo_mesa_chef.png" class="h-8 w-auto object-contain drop-shadow-sm"
                                alt="MesaChef">
                            <div class="flex flex-col leading-none">
                                <h1 class="text-slate-800 font-bold text-lg tracking-tight">MesaChef</h1>
                                <span
                                    class="text-[10px] text-blue-600 font-bold uppercase tracking-widest -mt-0.5">Matrix</span>
                            </div>
                        </div>

                        <!-- Divider -->
                        <div class="h-6 w-px bg-slate-200"></div>

                        <!-- Module Indicator -->
                        <span class="text-slate-500 font-semibold text-sm tracking-wide uppercase">Restaurante</span>
                    </div>

                    <!-- CENTER: STATUS & HOTEL -->
                    <div class="flex items-center gap-6">
                        <!-- Connection Status -->
                        <div class="flex items-center gap-2 px-3 py-0.5 bg-green-50 rounded-full border border-green-100"

                    </div>

                    <!-- RIGHT: ACTIONS -->
                    <div class="flex items-center gap-3">
                        <a href="salones.html"
                            class="group flex items-center gap-1.5 text-blue-600 hover:text-blue-800 transition px-3 py-1.5 rounded-md hover:bg-blue-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                </path>
                            </svg>
                            <span class="text-xs font-bold uppercase tracking-wide">Ir a Salones</span>
                        </a>

                        <div class="h-6 w-px bg-slate-200 mx-1"></div>

                        <a href="index.html"

                            <svg class="w-4 h-4 text-slate-400 group-hover:text-slate-600" fill="none"

                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            <span class="text-xs font-semibold">Volver al Inicio</span>
                        </a>
                        <div class="h-6 w-px bg-slate-200 mx-1"></div>
                        <button id="btnNuevaReserva"
                            class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2 px-4 rounded shadow-sm hover:shadow flex items-center gap-2 transition transform active:scale-95">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            NUEVA RESERVA
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Controls & Filter line (Unified Design) -->
        <div
            class="bg-white border-b border-gray-200 px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4 shadow-sm relative z-20">
            <!-- LEFT: Date & Actions -->
            <div class="flex items-center gap-3">
                <!-- Navigation -->
                <div class="flex items-center gap-1">
                    <button id="btnPrev"
                        class="w-8 h-8 flex items-center justify-center bg-white border border-slate-300 rounded-md text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm active:scale-95">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-slate-400 group-hover:text-blue-500 transition" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">

                            </svg>
                        </div>
                        <input type="date" id="inputSemana" style="padding-left: 3.5rem !important;"

                    </div>
                    <button id="btnNext"

                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>

                <!-- Separator -->
                <div class="h-6 w-px bg-slate-200 mx-1"></div>

                <!-- Print/View Buttons -->
                <div class="flex items-center gap-2">
                    <button id="btnPrintWeek"
                        class="flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-300 rounded-md text-xs font-bold text-slate-700 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm h-8 active:scale-95">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        Semana
                    </button>
                    <button id="btnPrintDay"
                        class="flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-300 rounded-md text-xs font-bold text-slate-700 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm h-8 active:scale-95">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                            </path>
                        </svg>
                        Diario
                    </button>
                </div>
            </div>

            <!-- RIGHT: Search & Filter -->
            <div class="flex items-center gap-3 w-full md:w-auto">
                <!-- Search -->
                <div class="relative group flex-1 md:flex-none">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="txtBuscar" placeholder="Buscar..." style="padding-left: 3.5rem !important;"
                        class="w-full md:w-64 pl-14 pr-4 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm h-9 bg-white" />
                    <!-- Dropdown -->
                    <div id="searchResults"
                        class="hidden absolute top-full left-0 mt-1 w-full md:w-80 bg-white rounded-xl shadow-xl border border-slate-100 max-h-96 overflow-y-auto z-50 divide-y divide-slate-50 text-left">
                    </div>
                </div>

                <!-- Filter -->
                <select id="filtroEstado"
                    class="pl-3 pr-8 py-1.5 border border-slate-300 rounded-md text-sm text-slate-700 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm h-9 bg-white cursor-pointer hover:border-slate-400">
                    <option value="activos" selected>Activos</option>
                    <option value="todas">Todas</option>
                    <option value="confirmada">Confirmadas</option>
                    <option value="pendiente">Pendientes</option>
                    <option value="anulada">Anuladas</option>
                    <option value="no-presentado">No Presentados</option>
                </select>
            </div>
        </div>

        <!-- Main Grid Container -->
        <main class="main-content">
            <div id="gridRestaurante" class="planning-container">
                <!-- Grid Content Injected by JS -->
            </div>
        </main>
    </div>

    <!-- Hidden Print Area -->
    <div id="printArea"></div>

    <!-- MODAL RESERVA ("FICHA") -->
    <div id="modalReserva"
        class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl overflow-hidden animate-fade-in-up">
            <!-- Header -->
            <div class="bg-white px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 id="modalTitle" class="font-bold text-xl text-slate-800">Nueva Reserva</h3>
                <button type="button" id="btnCerrarModal" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="formReserva" class="p-6 space-y-6 bg-slate-50/50">

                <form id="formReserva" class="p-4 space-y-4 bg-slate-50/50">

                    <!-- ROW 1: LOGISTICS (Ref, Date, Time, Zone, Turn) -->
                    <div
                        class="grid grid-cols-2 md:grid-cols-6 gap-3 p-3 bg-white rounded-lg border border-slate-200 shadow-sm">
                        <!-- Ref -->
                        <div class="col-span-1">
                            <label
                                class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Ref</label>
                            <input type="text" id="campoReferencia" readonly
                                class="w-full bg-slate-100 border-none rounded px-2 py-1 text-xs font-mono text-slate-500 h-7">
                        </div>
                        <!-- Date -->
                        <div class="col-span-1">
                            <label
                                class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Fecha</label>
                            <input type="date" id="campoFecha" required
                                class="w-full border border-slate-200 rounded px-2 py-1 text-xs font-bold text-slate-700 focus:ring-1 focus:ring-blue-500 outline-none h-7">
                        </div>
                        <!-- Time -->
                        <div class="col-span-1">
                            <label
                                class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Hora</label>
                            <input type="time" id="campoHora"
                                class="w-full border border-slate-200 rounded px-2 py-1 text-xs font-bold text-slate-700 h-7 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <!-- Mesa [NEW] -->
                        <div class="col-span-1">
                            <label
                                class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Mesa</label>
                            <input type="text" id="campoMesa" placeholder="Op."
                                class="w-full border border-slate-200 rounded px-2 py-1 text-xs font-bold text-slate-700 h-7 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <!-- Zone -->
                        <div class="col-span-1">
                            <label
                                class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Zona</label>
                            <select id="campoEspacio"
                                class="w-full border border-slate-200 rounded px-1 py-0 text-xs text-slate-700 h-7 bg-white focus:ring-1 focus:ring-blue-500">
                                <option value="Restaurante">Rte</option>
                                <option value="Cafeteria">Bar</option>
                            </select>
                        </div>
                        <!-- Turn -->
                        <div class="col-span-1">
                            <label
                                class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Turno</label>
                            <select id="campoTurno"
                                class="w-full border border-slate-200 rounded px-1 py-0 text-xs text-slate-700 h-7 bg-white focus:ring-1 focus:ring-blue-500">
                                <option value="almuerzo">‚òÄÔ∏è Alm</option>
                                <option value="cena">üåô Cena</option>
                            </select>
                        </div>
                    </div>

                    <!-- ROW 2: CLIENT INFO & STATUS -->
                    <div class="grid grid-cols-12 gap-3">
                        <!-- Client Name -->
                        <div class="col-span-8 md:col-span-5">
                            <label
                                class="block text-[9px] font-bold text-slate-500 uppercase tracking-wider mb-0.5">Cliente
                                <span class="text-red-500">*</span></label>
                            <input type="text" id="campoNombre" required
                                class="w-full px-2 py-1.5 border border-slate-200 rounded text-sm font-semibold text-slate-800 placeholder-slate-300 focus:ring-1 focus:ring-blue-500 outline-none h-8"
                                placeholder="Nombre...">
                        </div>
                        <!-- Phone -->
                        <div class="col-span-4 md:col-span-3">
                            <label
                                class="block text-[9px] font-bold text-slate-500 uppercase tracking-wider mb-0.5">Tel√©fono</label>
                            <input type="tel" id="campoTelefono" required
                                class="w-full px-2 py-1.5 border border-slate-200 rounded text-sm text-slate-700 h-8 focus:ring-1 focus:ring-blue-500 outline-none"
                                placeholder="600...">
                        </div>
                        <!-- Status -->
                        <div class="col-span-12 md:col-span-4">
                            <label
                                class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">Estado</label>
                            <select id="campoEstado"
                                class="w-full border border-slate-200 rounded px-2 py-1.5 text-xs font-bold text-slate-700 bg-white h-8 focus:ring-1 focus:ring-blue-500">
                                <option value="pendiente">‚è≥ Pendiente</option>
                                <option value="confirmada" selected>‚úÖ Confirmada</option>
                                <option value="anulada">‚ùå Anulada</option>
                                <option value="no-presentado">üë§ No Presentado</option>
                            </select>
                        </div>
                    </div>

                    <!-- ROW 3: FINANCIALS (Compact Bar) -->
                    <div class="flex flex-wrap items-center gap-2 p-2 bg-blue-50/30 rounded border border-blue-100">
                        <!-- Adult Pax -->
                        <div class="flex items-center gap-1 bg-white px-2 py-1 rounded border border-blue-100">
                            <span class="text-xs font-bold text-blue-500">Adl:</span>
                            <input type="number" id="campoPax" min="0" placeholder="0"
                                class="w-10 text-center font-bold text-slate-700 border-none bg-transparent outline-none p-0 text-sm focus:ring-0">
                            <span class="text-xs text-slate-300">|</span>
                            <input type="text" id="campoPrecio" placeholder="0.00" value="0,00"
                                onfocus="window.MesaChef.unformatEuroInput(this)"
                                onblur="window.MesaChef.formatEuroInput(this)"
                                class="w-12 text-right font-mono text-xs text-slate-600 border-none bg-transparent outline-none p-0 focus:ring-0">
                            <span class="text-[10px] text-slate-400">‚Ç¨</span>
                        </div>

                        <!-- Child Pax -->
                        <div class="flex items-center gap-1 bg-white px-2 py-1 rounded border border-pink-100">
                            <span class="text-xs font-bold text-pink-500">Ni√±:</span>
                            <input type="number" id="campoNinos" min="0" placeholder="0"
                                class="w-10 text-center font-bold text-slate-700 border-none bg-transparent outline-none p-0 text-sm focus:ring-0">
                            <span class="text-xs text-slate-300">|</span>
                            <input type="text" id="campoPrecioNinos" placeholder="0.00" value="0,00"
                                onfocus="window.MesaChef.unformatEuroInput(this)"
                                onblur="window.MesaChef.formatEuroInput(this)"
                                class="w-12 text-right font-mono text-xs text-slate-600 border-none bg-transparent outline-none p-0 focus:ring-0">
                            <span class="text-[10px] text-slate-400">‚Ç¨</span>
                        </div>

                        <!-- Service Included -->
                        <div class="flex items-center gap-2 ml-auto pr-2">
                            <label class="text-[10px] font-bold text-slate-400 cursor-pointer"
                                for="checkServicioIncluido">Incluido</label>
                            <input type="checkbox" id="checkServicioIncluido"
                                class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        </div>

                        <!-- Total -->
                        <div class="pl-2 border-l border-blue-200">
                            <span class="text-lg font-black text-slate-800 tracking-tighter" id="displayTotal">0.00
                                ‚Ç¨</span>
                        </div>
                    </div>

                    <!-- ROW 4: NOTES -->
                    <div>
                        <textarea id="campoNotas" rows="2"
                            class="w-full border border-slate-200 rounded px-2 py-1.5 text-xs text-slate-600 placeholder-slate-300 focus:ring-1 focus:ring-blue-500 outline-none resize-none"
                            placeholder="Notas internas..."></textarea>
                    </div>

                    <!-- [NEW] Historial -->
                    <div id="sectionHistorial" class="hidden border-t border-slate-100 pt-3 mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                            <div class="flex flex-col">
                                <span
                                    class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Realizada</span>
                                <span id="valCreada" class="text-[10px] text-slate-600 font-mono font-medium">-</span>
                            </div>
                            <div class="flex flex-col">
                                <span
                                    class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Modificada</span>
                                <span id="valModificada"
                                    class="text-[10px] text-slate-600 font-mono font-medium">-</span>
                            </div>
                            <div class="flex flex-col">
                                <span
                                    class="text-[8px] font-bold text-slate-400 uppercase tracking-widest text-red-400">Anulada</span>
                                <span id="valAnulada" class="text-[10px] text-red-500 font-mono font-bold">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden Fields -->
                    <input type="hidden" id="campoNotasCliente"> <!-- Kept for compatibility if used by JS -->

                    <!-- Hidden -->
                    <input type="hidden" id="campoId">
                    <input type="hidden" id="campoNotaCliente">

                    <!-- Footer / Actions -->
                    <div class="flex justify-between items-center pt-4 border-t border-slate-100">
                        <!-- Left: Trash & WhatsApp -->
                        <div class="flex items-center gap-2">
                            <button type="button" id="btnAnular"
                                class="text-gray-400 hover:text-red-500 transition p-2 rounded-full hover:bg-red-50"
                                title="Anular Reserva">
